<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETHERLEGIONS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect Provider -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>ETHERLEGIONS</h1>
      <button id="connectWallet">Connect Wallet</button>
    </header>

    <!-- BANNER -->
    <section class="banner">
      <img src="https://apricot-working-dog-205.mypinata.cloud/ipfs/bafkreidzmmn5fxyjmw4bdgfggdxpit7ntydejolzom2sc6bmlyniqjlija" alt="Banner">
    </section>

    <!-- STATS -->
    <section class="stats">
      <p>Total NFTs: <span id="totalSupply">0</span></p>
      <p>Minted: <span id="minted">0</span></p>
      <p>Remaining: <span id="remaining">0</span></p>
    </section>

    <!-- MINT SECTION -->
    <section class="mint">
      <h2>Mint Your NFT</h2>
      <div class="mint-box">
        <input type="number" id="mintAmount" placeholder="Number of NFTs" min="1">
        <button id="mintBtn">Mint Now</button>
      </div>
      <p class="price-info">
        Total Price (incl. Gas + Platform Fee): 
        <span id="totalPrice">0</span> ETH (~$<span id="usdPrice">0</span>)
      </p>
    </section>

    <!-- NFT GRID -->
    <section id="nftGrid" class="nft-grid"></section>

    <!-- ===================== -->
    <!-- ADMIN PANEL -->
    <!-- ===================== -->
    <section class="admin" id="adminPanel" style="display:none;">
      <h2>Admin Panel</h2>

      <div class="admin-section">
        <h3>Mint Control</h3>
        <div class="admin-controls">
          <button id="pauseBtn">Pause Mint</button>
          <button id="resumeBtn">Resume Mint</button>
        </div>
      </div>

      <hr>

      <div class="admin-section">
        <h3>Whitelist Sale</h3>
        <div class="admin-controls">
          <button id="startWhitelistBtn">Start Whitelist Sale</button>
          <button id="stopWhitelistBtn">Stop Whitelist Sale</button>
        </div>
      </div>

      <hr>

      <div class="admin-section">
        <h3>Public Sale</h3>
        <div class="admin-controls">
          <button id="startPublicBtn">Start Public Sale</button>
          <button id="stopPublicBtn">Stop Public Sale</button>
        </div>
      </div>

      <p id="adminMessage" class="admin-message"></p>
    </section>

    <!-- ===================== -->
    <!-- WHITELIST + WITHDRAW SIDE BY SIDE -->
    <!-- ===================== -->
    <div class="panel-row" style="display:flex; gap:20px; margin-top:20px;">

      <!-- Whitelist Management -->
      <section class="whitelist" style="flex:1; display:none;">
        <h2>Whitelist Management</h2>
        <div class="whitelist-inputs">
          <input type="text" id="whitelistAddress" placeholder="Enter addresses (comma separated)">
        </div>
        <div class="whitelist-buttons">
          <button id="addWhitelistBtn">Add to Whitelist</button>
          <button id="removeWhitelistBtn">Remove from Whitelist</button>
        </div>
      </section>

      <!-- Withdraw Funds -->
      <section class="withdraw" style="flex:1; display:none;">
        <h2>Withdraw</h2>
        <button id="withdrawBtn">Withdraw Platform Fees</button>
      </section>

    </div>

    <!-- Sale Status -->
    <section class="panel-section full-width" style="margin-top:20px;">
      <h2>Sale Status</h2>
      <div class="panel-card">
        <p><strong>Status:</strong> <span id="saleStatus">Whitelist Active ðŸŸ¢</span></p>
      </div>
    </section>

    <!-- Whitelist Checker -->
    <section class="whitelist-display" id="whitelistDisplaySection" style="margin-top:30px;">
      <h2>Check Whitelist Status</h2>
      <div class="whitelist-search-container">
        <input type="text" id="whitelistSearch" placeholder="Enter wallet address">
        <button id="whitelistSearchBtn">Check</button>
      </div>
      <p id="whitelistResult" style="font-weight:600; margin-top:10px;"></p>
    </section>

    <div id="message"></div>
  </div>

  <!-- MAIN SCRIPT -->
  <script src="main.js"></script>
</body>
</html>
