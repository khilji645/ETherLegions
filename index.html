  <!-- MAIN SCRIPT -->
  <script src="main.js"></script>

  <!-- FILTER & DISPLAY LOGIC -->
  <script>
    const whitelistSearch = document.getElementById("whitelistSearch");
    whitelistSearch.addEventListener("input", () => {
      const filter = whitelistSearch.value.toLowerCase();
      const items = document.querySelectorAll("#whitelistList li");
      items.forEach(item => {
        const addr = item.innerText.toLowerCase();
        item.style.display = addr.includes(filter) ? "" : "none";
      });
    });

    async function displayWhitelist() {
      try {
        if (!window.contract) return;
        const whitelistList = document.getElementById("whitelistList");
        if(!whitelistList) return;
        whitelistList.innerHTML = "";
        const filter = contract.filters.Minted();
        const events = await contract.queryFilter(filter, 0, "latest");
        const seen = new Set();

        for (let evt of events) {
          if (evt.args && evt.args.minter) {
            const addr = evt.args.minter;
            const isWhitelisted = await contract.whitelisted(addr).catch(() => false);
            if (isWhitelisted && !seen.has(addr)) {
              seen.add(addr);
              const li = document.createElement("li");
              li.innerText = addr;
              whitelistList.appendChild(li);
            }
          }
        }

        if (seen.size === 0) {
          const li = document.createElement("li");
          li.innerText = "No whitelisted addresses yet.";
          whitelistList.appendChild(li);
        }
      } catch (err) {
        console.error("Failed to fetch whitelist:", err);
      }
    }

    const observeDynamicUpdates = () => {
      const updateAll = async () => {
        await updateStats();
        await displayWhitelist();
      };
      if (window.contract) contract.on("Minted", updateAll);

      const buttons = [
        "addWhitelistBtn", "removeWhitelistBtn", "pauseBtn", "resumeBtn",
        "startWhitelistBtn", "startPublicBtn", "mintBtn", "withdrawBtn"
      ];
      buttons.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.addEventListener("click", updateAll);
      });
    };

    const originalConnectWallet = connectWallet;
    connectWallet = async () => {
      await originalConnectWallet();
      await displayWhitelist();
      observeDynamicUpdates();
    };
  </script>
